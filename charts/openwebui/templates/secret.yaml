apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openwebui.fullname" . }}
  labels:
    {{- include "openwebui.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.openwebui.oauth.enabled }}
  # OAuth client secret
  oauth-client-secret: {{ .Values.openwebui.oauth.clientSecret | default (randAlphaNum 32) | b64enc }}
  {{- end }}
  
  {{- if .Values.openwebui.config.adminSettings.adminPassword }}
  # Admin password
  admin-password: {{ .Values.openwebui.config.adminSettings.adminPassword | b64enc }}
  {{- end }}